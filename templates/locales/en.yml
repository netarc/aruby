en:
  aruby:

    errors:
      cli_missing_env: This command requires that a ARuby environment be properly passed in as the last parameter.
      config_file_syntax_error:|-
        There is a syntax error in the following .aruby file. The syntax error
        message is reproduced below for convenience:

        %{file}
      config_validation: |-
        There was a problem with the configuration of ARuby. The error message(s)
        are printed below:

        %{messages}

#-------------------------------------------------------------------------------
# Translations for commands. e.g. `aruby xyz`
#-------------------------------------------------------------------------------
    commands:
      version:
        output: "ARuby version %{version}"
